<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – Caffeine Tracker</title>
</head>
<body>
  <h1>Login</h1>

  <form method="POST" action="http://localhost:5050/api/login">
    <label for="username">Username:</label><br>
    <input
      id="username"
      type="text"
      name="username"
      required
      maxlength="50"
    ><br>

    <label for="password">Password:</label><br>
    <input
      id="password"
      type="password"
      name="password"
      required
      maxlength="72"
    ><br><br>

    <button type="submit">Login</button>
  </form>

  <p>Don’t have an account? <a href="register.html">Register here</a></p>
</body>
</html>
