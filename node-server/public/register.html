<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Caffeine Tracker</title>
</head>
<body>
  <h1>Register</h1>
  <form method="POST" action="http://localhost:5050/api/register">
    <label>Username:</label><br>http:
    <input type="text" name="username" required><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br>

    <label>First Name:</label><br>
    <input type="text" name="first_name" required><br>

    <label>Last Name:</label><br>
    <input type="text" name="last_name" required><br>

    <label>Middle Name:</label><br>
    <input type="text" name="middle_name"><br>

    <label>Gender:</label><br>
    <input type="text" name="gender" required><br>

    <label>Body Weight (lbs):</label><br>
    <input type="number" step="0.1" name="body_weight" required><br>

    <label>Caffeine Limit (mg):</label><br>
    <input type="number" name="limit" required><br>

    <label>Date of Birth:</label><br>
    <input type="date" name="date_of_birth" required><br><br>

    <button type="submit">Register</button>
  </form>
  <p>Already registered? <a href="login.html">Login here</a></p>
</body>
</html>
