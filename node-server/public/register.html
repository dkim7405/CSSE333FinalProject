<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Caffeine Tracker</title>
</head>
<body>
  <h1>Register</h1>
  <form method="POST" action="http://localhost:5050/api/register">
    <label for="username">Username:</label><br>
    <input id="username" type="text" name="username" required><br>

    <label for="password">Password:</label><br>
    <input id="password" type="password" name="password" required><br>

    <label for="first_name">First Name:</label><br>
    <input id="first_name" type="text" name="first_name" required><br>

    <label for="last_name">Last Name:</label><br>
    <input id="last_name" type="text" name="last_name" required><br>

    <label for="middle_name">Middle Name:</label><br>
    <input id="middle_name" type="text" name="middle_name"><br>

    <label for="gender">Gender (M/F/O):</label><br>
    <input id="gender" type="text" name="gender" required maxlength="1"><br>

    <label for="body_weight">Body Weight (lbs):</label><br>
    <input id="body_weight" type="number" step="0.1" name="body_weight" required><br>

    <label for="caffeine_limit">Caffeine Limit (mg):</label><br>
    <input id="caffeine_limit" type="number" name="caffeine_limit" required><br>

    <label for="date_of_birth">Date of Birth:</label><br>
    <input id="date_of_birth" type="date" name="date_of_birth" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p>Already registered? <a href="login.html">Login here</a></p>
</body>
</html>
